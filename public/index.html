<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Armazenamento Seguro</title>
  <link rel="icon" href="/iconebiohacking.svg" type="image/svg+xml">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      /* Novo GIF como background */
      background-image: url('https://i.gifer.com/origin/61/6105a3d2805b9503a9e37a44917efe4a_w200.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Adiciona um overlay escuro para melhorar a legibilidade do texto */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      /* Cor preta com 50% de opacidade */
      z-index: -1;
      /* Fica entre o GIF e o conteúdo */
    }


    .container {
      background-color: #ffffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px 10px rgba(3, 149, 3, 0.75);
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #1a8c1a;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buttons button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-criptografar {
      background-color: #1a8c1a;
      color: white;
    }

    .btn-criptografar:hover {
      background-color: #166c16;
    }

    .btn-descriptografar {
      border: 2px solid #1a8c1a;
      background-color: rgb(208, 234, 189);
      color: #1a8c1a;
    }

    .btn-descriptografar:hover {
      background-color: #e6f5e6;
    }

    .btn-resetar {
      background-color: #ccc;
      color: #333;
    }

    .btn-resetar:hover {
      background-color: #bbb;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    @media (min-width: 480px) {
      .buttons {
        flex-direction: row;
        justify-content: space-between;
      }

      .buttons button {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sistema de Armazenamento<br />Seguro com Criptografia de Arquivos</h2>
    <form id="formulario" enctype="multipart/form-data">
      <label>Escolha um arquivo</label>
      <input type="file" name="arquivo" required />

      <label for="senha">Digite a senha</label>
      <input type="password" id="senha" name="senha" required />

      <div class="buttons">
        <button type="button" class="btn-criptografar" onclick="enviarFormulario('criptografar')">Criptografar</button>
        <button type="button" class="btn-descriptografar" onclick="enviarFormulario('descriptografar')">Descriptografar</button>
        <button type="reset" class="btn-resetar">Limpar</button>
      </div>
    </form>

    <footer>
      © Desenvolvido por Theo Natan, Manoel Neto, Cauã Nascimento e Lucas Natanael | Sistema de Armazenamento Seguro com Criptografia de Arquivos.
    </footer>
  </div>

  <script>
    async function enviarFormulario(acao) {
      const form = document.getElementById("formulario");
      const formData = new FormData(form);
      formData.append("acao", acao);

      try {
        const resposta = await fetch("/processar", {
          method: "POST",
          body: formData,
        });

        if (!resposta.ok) {
          const erro = await resposta.text();
          alert("Erro: " + erro);
          return;
        }

        const blob = await resposta.blob();
        const cd = resposta.headers.get("Content-Disposition");
        let nomeArquivo = "download";
        if (cd) {
          const match = cd.match(/filename="?([^"]+)"?/);
          if (match && match[1]) nomeArquivo = match[1];
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = nomeArquivo;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert("Erro na requisição: " + err);
      }
    }
  </script>
</body>

</html>
