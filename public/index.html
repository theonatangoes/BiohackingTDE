<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="/public/favicontde.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <title>Sistema de Armazenamento Seguro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://static.wixstatic.com/media/e57e4d_a2cf7fc365a341d9b897ed24d0264923~mv2.jpg/v1/fill/w_568,h_320,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/e57e4d_a2cf7fc365a341d9b897ed24d0264923~mv2.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #f1f1f1;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      color: #1a8c1a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      /* centraliza os botões */
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      /* centraliza conteúdo dentro do botão */
      align-items: center;
    }

    .btn-criptografar {
      background-color: #1a8c1a;
      color: white;
    }

    .btn-criptografar:hover {
      background-color: #166c16;
    }

    .btn-descriptografar {
      border: 2px solid #1a8c1a;
      background-color: white;
      color: #1a8c1a;
    }

    .btn-descriptografar:hover {
      background-color: #e6f5e6;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sistema de Armazenamento<br />Seguro com Criptografia de Arquivos</h2>
    <form id="formulario" enctype="multipart/form-data">
      <label>Escolha um arquivo</label>
      <input type="file" name="arquivo" required />

      <label for="senha">Digite a senha</label>
      <input type="password" id="senha" name="senha" required />

      <div class="buttons">
        <button type="button" class="btn-criptografar" onclick="enviarFormulario('criptografar')">Criptografar</button>
        <button type="button" class="btn-descriptografar" onclick="enviarFormulario('descriptografar')">Descriptografar</button>
      </div>
    </form>

    <footer>
      © Desenvolvido por Theo Natan, Manoel Neto, Cauã Nascimento e Lucas Natanael | Sistema de Armazenamento Seguro com
      Criptografia de Arquivos.
    </footer>
  </div>

  <script>
    async function enviarFormulario(acao) {
      const form = document.getElementById("formulario");
      const formData = new FormData(form);
      formData.append("acao", acao);

      try {
        const resposta = await fetch("/processar", {
          method: "POST",
          body: formData,
        });

        if (!resposta.ok) {
          const erro = await resposta.text();
          alert("Erro: " + erro);
          return;
        }

        const blob = await resposta.blob();
        const cd = resposta.headers.get("Content-Disposition");
        let nomeArquivo = "download";
        if (cd) {
          const match = cd.match(/filename="?([^"]+)"?/);
          if (match && match[1]) nomeArquivo = match[1];
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = nomeArquivo;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert("Erro na requisição: " + err);
      }
    }
  </script>
</body>

</html>
